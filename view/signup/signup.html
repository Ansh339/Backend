    <h1 style="text-align: center; font-size: 4em;">SIGNUP PAGE</h1>
    <!-- SIGNUP USER -->
    <div class="container">
        <form action="">
            <fieldset>
                <div class="form-group">
                    <label class="form-label mt-4">Name</label>
                    <input class="form-control" id="signup-name" type="text" placeholder="Enter New Name">
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Number</label>
                    <input class="form-control" id="signup-number" type="number" placeholder="Enter New Number">
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Email Address</label>
                    <input class="form-control" id="signup-email" type="email" placeholder="Enter New Email">
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Password</label>
                    <input class="form-control" id="signup-password" type="password" placeholder="Enter New Password">
                </div>
            </fieldset>
            <br>
                <div>
                    <button id="signup-btn" type="submit" class="btn btn-primary">SIGNUP</button>
                </div>
